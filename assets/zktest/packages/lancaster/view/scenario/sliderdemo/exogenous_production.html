<section>
    <controlbar-paper model-presentation="presentation"
                      period="50"></controlbar-paper>
    <div>
        <span ng-if="!ready">Press play and then try to find the right
            target
        </span>
        <br>
        <span ng-if="ready"> Price : {{price}} <span ng-class="cssClass">
            {{equality}}
        </span>
                {{wage}} : Wage
        </span>
        <br>

    </div>
    <div center horizontal layout>
        <div>Target {{target}}$</div>
        <paper-slider min="0" bind-max="100" bind-value="target" pin="true"></paper-slider>
    </div>


</section>
