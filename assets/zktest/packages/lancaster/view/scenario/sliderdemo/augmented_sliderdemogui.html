<section>
    <controlbar-paper model-presentation="presentation"
                      period="100"></controlbar-paper>
    <div>
        <span ng-if="!ready">Press play to see how the PID solves it </span>
        <ul ng-if="ready">
            <li>You had 50 kilos of cheese to sell</li>
            <li >You attracted enough customers to sell
                <span ng-class="colorCustomers"> {{customersAttracted}}</span> kilos of cheese</li>
            <li ng-if="shortage" class="red_highlight" > Some customers that would
                have paid for it couldn't get any cheese.
            </li>
            <li ng-if="unsoldInventory" class="red_highlight" > Some butter
                spoiled unsold
                .</li>
            <li ng-if="equilibrium" class="green_highlight" > Solved!
                .</li>

        </ul>
        <div center horizontal layout>
            <div>Price {{price}}$</div>
            <paper-slider min="0" bind-max="100" bind-value="price" pin="true"></paper-slider>
        </div>


    </div>

</section>
